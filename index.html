<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-to-cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--H E A D E R-->
    <header class="navbar navbar-expand-lg bg-light p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"> </i> Fresh Cart</a>
            <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#header">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" id="header">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title"><i class="fa-solid fa-cart-shopping"></i> Fresh Cart</h5>
                    <button type="button" data-bs-dismiss="offcanvas" class="btn-close"></button>
                </div>
                <div class="offcanvas-body d-flex justify-content-between align-items-center">
                   
                    <div class="input-group w-50 ms-auto">
                        <input type="search" placeholder="Search for Products" class="form-control">
                        <button class="btn btn-success" type="button">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </div>

                    <ul class="navbar-nav d-flex flex-row gap-3 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-heart fs-4"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-user-tie fs-4"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-bag-shopping fs-4"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!--C A R D S-->
    <div class="container mt-5">
        <h2>Popular Products</h2>
        <div class="row row-cols-1 row-cols-md-3 g-2">
            <div class="col">
                <div class="card mt-3" style="width: 18rem;">
                    <img src="./images/img1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="text-secondary">Snack & Munchies</h6>
                      <h5 class="card-title">Haldiram's Sev Bhujia</h5>
                      <p class="card-text"><i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                    <span class="text-secondary fw-semibold">4.3  (4)</span></p>
                    <span class="fs-4 fw-semibold p-3">$21.6  <strike class="text-secondary fs-4">$24</strike></span>
                      <a href="#" class=" float-end fw-bold btn btn-success">+ADD</a>
                    </div>
                  </div>
            </div>
            <!--2-->

            <div class="col">
                <div class="card mt-3" style="width: 18rem;">
                    <img src="./images/biscuit.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="text-secondary">Bakery & Biscuits</h6>
                      <h5 class="card-title">NutriChoice Digestive</h5>
                      <p class="card-text"><i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                    <span class="text-secondary fw-semibold">4.3  (4)</span></p>
                    <span class="fs-4 fw-semibold p-3">$23.6  <strike class="text-secondary fs-4">$24</strike></span>
                      <a href="#" class=" float-end fw-bold btn btn-success">+ADD</a>
                    </div>
                  </div>
              </div>

              <!--3-->
              <div class="col">
                <div class="card mt-3" style="width: 18rem;">
                    <img src="./images/fivestar.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="text-secondary">Bakery & Biscuits</h6>
                      <h5 class="card-title">Cadbury 5 Star Chocolate</h5>
                      <p class="card-text"><i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                    <span class="text-secondary fw-semibold">4.3  (4)</span></p>
                    <span class="fs-4 fw-semibold p-3">$35  <strike class="text-secondary fs-4">$40</strike></span>
                      <a href="#" class=" float-end fw-bold btn btn-success">+ADD</a>
                    </div>
                  </div>
              </div>

              <!--4-->
              <div class="col">
                <div class="card mt-3" style="width: 18rem;">
                    <img src="./images/wafer.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="text-secondary">Snack & Munchies</h6>
                      <h5 class="card-title">Onion Flavour Potato</h5>
                      <p class="card-text"><i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                    <span class="text-secondary fw-semibold">4.3  (4)</span></p>
                    <span class="fs-4 fw-semibold p-3">$3  <strike class="text-secondary fs-4">$5</strike></span>
                      <a href="#" class=" float-end fw-bold btn btn-success">+ADD</a>
                    </div>
                  </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
